<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagHTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devará utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Usa a tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Usa a tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Usa a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Usa a tag &lt;a&gt;">Link</abbr></li>
        <li><abbr title="Usa a tag &lt;ol&gt;">Listas ordenadas</abbr></li>
        <li><abbr title="Usa a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="Usa a tag &lt;abbr&gt;">Abreviações</abbr></li>
    </ul>
</body>
</html>
